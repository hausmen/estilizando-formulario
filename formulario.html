<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Forms</title>
	<link rel="stylesheet" type="text/css" href="estilo-formulario.css">
</head>
<body>
	<h2>Estilizando Formulário</h2>
	<hr>
	

	<form>
		<fieldset>
			<legend>Detalhes de Contato</legend>

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>
		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			<div>
				<label>
					<input type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input type="radio" name="lembrar" id="nao">Não
				</label>
			</div>

			
		</fieldset>
		<div>
				<input type="button" name="enviar" value="Enviar" id="enviar" >
			</div>
	</form>

	<div id="rodape">
		<h5>Desenvolvido por Yan F Hausmann</h5>
	</div>
</body>
</html>
